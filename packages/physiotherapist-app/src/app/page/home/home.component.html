<google-map
  height="100vh"
  width="100vw"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="log($event)"
>
  <ng-container *ngIf="directionsResults$ | async as directionsResults">
    <map-directions-renderer
      [directions]="directionsResults.directionResult!"
      [options]="option"
    ></map-directions-renderer>

    <map-marker
      *ngFor="let marker of directionsResults.markers; let i = index"
      #markerElem="mapMarker"
      [position]="marker.position"
      [options]="marker.option"
    >
    </map-marker>
  </ng-container>
</google-map>
